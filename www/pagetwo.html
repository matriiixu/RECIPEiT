<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>RECIPEiT</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="framework7-2.2.1/dist/css/framework7.min.css">
        <link rel="stylesheet" href="framework7-2.2.1/icons/css/framework7-icons.css">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
           
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
               
                <!-- Initial Page, "data-name" contains page name -->
                <div data-name="pagetwo" class="page">

                    <!-- Top Navbar -->
                    <f7-navbar title="RECIPEiT" back-link="Back"></f7-navbar>
                        <!-- Renders to: -->
                        <div class="navbar">
                            <div class="navbar-inner sliding">
                                <div class="left">
                                    <a href="#" class="back link">
                                    <!-- Back link text rendered only for iOS theme -->
                                    <i class="f7-icons size-20">chevron_left</i>
                                    </a>
                                </div>
                                <div class="title"><a href="#">PageTwo</a></div>
                            </div>
                        </div>

                    <!-- Toolbar -->
                    <div class="toolbar">
                        <div class="toolbar-inner">
                            <!-- Toolbar links -->
                            <a class="link" href="add.html" ><i class="f7-icons size-20">add_round</i></a>
                            <a href="index.html" class="link"><i class="f7-icons size-20">home</i></a>
                            <a href="#" class="link"><i class="f7-icons size-20">search</i></a>
                        </div>
                    </div>

                </div>
                
            </div>
            
            
            
        
        
        
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7-2.2.1/dist/js/framework7.min.js"></script>
    <!-- Path to index.js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
